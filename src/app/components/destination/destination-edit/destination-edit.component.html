<h1>Edit Destination</h1>
<hr>

<div *ngIf="destination">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editDestinationForm">
    <div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Name" formControlName="Name" type="text" required [value]="destination.Name"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Location" formControlName="Location" type="text" required [value]="destination.Location"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Price" formControlName="Price" type="price" required [value]="destination.Price"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Trip Type" formControlName="TripType" type="number" required [value]="destination.TripType"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Region" formControlName="Region" type="number" required [value]="destination.Region"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Min. Guests" formControlName="MinGuests" type="number" required [value]="destination.MinGuests"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input mat-input placeholder="Max Guests" formControlName="MaxGuests" type="number" required [value]="destination.MaxGuests"/>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/destination">Back to List</a>
