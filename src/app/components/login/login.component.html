<div class="centerlogin">
<h1>Login</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="loginForm" >
  <div>
    <div>
      <mat-form-field  class="fieldcolor">
        <input matInput placeholder="Email" formControlName="Email" type="email" required>
      </mat-form-field>
    </div>
    <br>
    <div>
      <mat-form-field  class="fieldcolor">
        <input matInput placeholder="Password" formControlName="Password" type="password" required>
      </mat-form-field>
    </div>
    <br>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
</form>
<br>
<a routerLink="/register" class="registerhyperlink">Register as a new user</a>
</div>
