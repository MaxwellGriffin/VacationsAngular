<h1>Create a Group.</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="groupForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="Name" type="Name" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="TripType" formControlName="TripType" type="TripType" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Region" formControlName="Region" type="Region" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Guest Count" formControlName="Guest Count" type="Guest Count" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Group</button>
</form>

<a mat-button routerLink="/groups">Back to List</a>
