<p>
  <h1>Create an Itinerary</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="itineraryForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="ItineraryName" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Region" formControlName="Region" type="number" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" routerLink="/itinerary/create" type="submit">Create Itinerary</button>
</form>


<a mat-button routerLink="/itinerary">Back to List</a>
