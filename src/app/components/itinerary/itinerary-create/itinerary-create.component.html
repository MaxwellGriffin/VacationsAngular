<p>
  <h1>Create an Itinerary</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="itineraryForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="Title" type="Title" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Content" formControlName="Content" type="Content" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" routerLink="/itinerary/create" type="submit">Create Itinerary</button>
</form>


<a mat-button routerLink="/itinerarys">Back to List</a>
