<h1>Create Selected Destination</h1>>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="noteForm">

      <mat-form-field>
        <input matInput placeholder="Day" formControlName="Day" type="Day" required/>

        <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Selected Destination</button>
      </form>
      
      <a mat-button routerLink="/selecteddestination">Back to List</a>
